<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Background with Centered Text</title>
    <style>
        @font-face {
            font-family: 'Iomanoid';
            src: url('fonts/Iomanoid.ttf') format('truetype');
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;
            overflow: hidden;
            position: relative;
            font-family: 'Iomanoid', sans-serif;
            color: white;
        }

        .particle-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.8;
        }

        .particle.red {
            background-color: red;
        }

        .particle.white {
            background-color: white;
        }

        .centered-text {
            text-align: center;
            margin-bottom: 20px;
        }

        .stream-ended {
            font-size: 10rem; /* Adjust the font size as needed */
            color: rgb(221, 12, 12);
            margin-bottom: 20px;
            animation: fade 2s infinite alternate;
        }

        .next-stream {
            font-size: 2rem;
            color: white;
            margin-top: -40px;
        }

        @keyframes fade {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes move-up {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-100vh);
            }
        }
    </style>
</head>
<body>
    <div class="particle-container"></div>
    <div class="centered-text">
        <div class="stream-ended" id="stream-ended"></div>
    </div>
    <div class="centered-text next-stream">
        SEE YA IN NEXT STREAM
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const particleContainer = document.querySelector('.particle-container');
            const particleCount = 90;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.classList.add(Math.random() > 0.5 ? 'red' : 'white');

                particle.style.width = `${Math.random() * 5 + 2}px`;
                particle.style.height = particle.style.width;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = '100%';

                particleContainer.appendChild(particle);

                animateParticle(particle);
            }

            function animateParticle(particle) {
                const duration = Math.random() * 5 + 3;
                const delay = Math.random() * 5;

                particle.style.animation = `move-up ${duration}s linear ${delay}s infinite`;
            }

            // Streaming Ended text animation
            const endedText = "STREAM ENDED";
            const endedElement = document.getElementById('stream-ended');

            endedText.split('').forEach((char, index) => {
                const span = document.createElement('span');
                span.textContent = char;
                span.style.animationDelay = `${index * 0.2}s`;
                endedElement.appendChild(span);
            });
        });
    </script>
</body>
</html>
