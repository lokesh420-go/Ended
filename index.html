<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Animation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            font-family: 'Josefin Sans', sans-serif;
            flex-direction: column;
        }

        .title-container {
            position: relative;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1, h2, h3 {
            color: white;
            font-family: 'Josefin Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5rem;
            margin: 0;
            padding: 7px;
        }

        .letter {
            opacity: 0;
            animation: fadeInOut 3s linear infinite;
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        .particle {
            position: absolute;
            background-color: red;
            border-radius: 50%;
            animation: move 10s linear infinite;
        }

        .particle.black {
            background-color: rgb(0, 0, 0);
        }

        @keyframes move {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(1920px, 1080px);
            }
        }

        #beBackSoon {
            color: red;
            font-size: 3rem;
            margin-top: 20px;
            font-weight: normal; /* Remove bold */
        }

        .hidden {
            display: none;
        }

        .icons-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .icons-container a {
            margin: 0 10px;
            display: block;
        }

        .icons-container img {
            width: 40px; /* Adjust size as needed */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="title-container">
        <h2 id="subtitle"></h2>
        <h3 id="beBackSoon">Thanks For Watching</h3>
    </div>

    <div class="icons-container">
        <a href="#" target="_blank"><img src="discord.png" alt="Discord"></a>
        <a href="#" target="_blank"><img src="youtube.png" alt="YouTube"></a>
        <a href="#" target="_blank"><img src="twitch.png" alt="Twitch"></a>
    </div>

    <script>
        const subtitleText = "STREAM ENDED";
        const subtitleElement = document.getElementById("subtitle");

        subtitleElement.innerHTML = '';

        for (let i = 0; i < subtitleText.length; i++) {
            const span = document.createElement('span');
            span.className = 'letter';
            span.style.animationDelay = `${i * 0.5}s`;
            span.textContent = subtitleText[i];
            subtitleElement.appendChild(span);
        }

        const numberOfParticles = 90;

        for (let i = 0; i < numberOfParticles; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            if (Math.random() > 0.5) {
                particle.classList.add('black');
            }
            particle.style.width = `${Math.random() * 10 + 5}px`;
            particle.style.height = particle.style.width;
            particle.style.top = `${Math.random() * 100}vh`;
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.animationDuration = `${Math.random() * 10 + 5}s`;
            particle.style.animationDelay = `${Math.random() * 10}s`;
            document.body.appendChild(particle);
        }
    </script>
</body>
</html>
