<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starting Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Aquire&display=swap');

        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Aquire', sans-serif;
            color: rgb(255, 255, 255);
            text-align: center;
            position: relative;
            overflow: hidden; /* Ensures no overflow beyond viewport */
        }

        .background-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            font-size: 2rem;
        }

        .header img {
            width: 40px;
            height: 40px;
            margin-left: 20px;
        }

        h1 {
            font-size: 3rem; /* Adjust the font size as needed */
            margin-bottom: -40px; /* Remove default margin */
            margin-left: -900px;
            color: black;
        }

        h2 {
            font-size: 10rem; /* Adjust the font size as needed */
            margin-top: 40px; /* Adjust this value to move the text down */
        }
        
        h1, h2 {
            text-align: center;
        }

        h3 {
            font-size: 3rem;
            margin-top: -130px;
            margin-right: -100px;
            color: red;
        }

        .countdown {
            font-size: 4rem; /* Adjust the font size for countdown */
            margin-top: 20px; /* Space between text and countdown */
        }

        .main-content {
            margin-top: 100px; /* Adjust this margin to move the main content down */
        }

        .footer {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
            font-size: 2rem;
        }

        .footer span.nexus {
            color: white; /* Make Nexus in white color */
        }

        .footer span.tg {
            color: red; /* Make TG in red color */
        }

        /* Particle Animation CSS */
        @keyframes particles {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg) scale(0);
                opacity: 0;
            }
        }

        /* Red rain drops animation */
        @keyframes raindrops-red {
            0% {
                transform: translateY(-10px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Black droplets animation */
        @keyframes droplets-black {
            0% {
                transform: translateY(-5px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Apply animations based on background color */
        body::before {
            content: '';
            position: absolute;
            top: -50px;
            left: 50%;
            width: 2px;
            height: 2px;
            background-color: white;
            animation: droplets-black 1s linear infinite; /* Default for black background */
        }

        body.red::before {
            animation: raindrops-red 1s linear infinite; /* Animation for red background */
        }

        /* Increase particle count */
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            animation: particles 3s linear infinite;
            opacity: 0;
            border-radius: 50%;
        }

        /* Customize particle appearance */
        .particle:nth-child(1) {
            left: 10%;
            height: 10px;
            width: 10px;
            animation-duration: 5s;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            left: 20%;
            height: 5px;
            width: 5px;
            animation-duration: 4s;
            animation-delay: 1s;
        }

        .particle:nth-child(3) {
            left: 30%;
            height: 8px;
            width: 8px;
            animation-duration: 6s;
            animation-delay: 2s;
        }

        /* Add more particles as needed */
        /* .particle:nth-child(n) {
            left: ...%;
            height: ...px;
            width: ...px;
            animation-duration: ...s;
            animation-delay: ...s;
        } */
    </style>
</head>
<body>
    <svg class="background-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
        <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color: red; stop-opacity: 1" />
                <stop offset="100%" style="stop-color: black; stop-opacity: 1" />
            </linearGradient>
        </defs>
        <polygon points="0,0 100,0 0,100" fill="url(#grad1)" />
    </svg>

    <div class="header">
        <div>RECENTS</div>
        <img src="twitch.png" alt="Twitch"><span>OJGAMESV2_RD</span>
        <img src="youtube.png" alt="YouTube"><span>daniel hartmann</span>
    </div>

    <div class="main-content">
        <h1>STREAM</h1><h2> wrapped up</h2>
        <h3>Lets meet in next stream</h3>
        
    </div>

    <div class="footer">
        <span class="nexus">NEXUS.</span><span class="tg">TG</span>
    </div>

    <!-- Particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <!-- Add more particles as needed -->
        <!-- <div class="particle"></div> -->
    </div>

    <script>
        // Set the countdown time in minutes
        const countdownTime = 10; // 10 minutes

        // Calculate the end time of the countdown
        const endTime = new Date();
        endTime.setMinutes(endTime.getMinutes() + countdownTime);

        // Function to update countdown every second
        function updateCountdown() {
            const currentTime = new Date();
            const difference = endTime - currentTime;

            // Calculate remaining time
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            // Display the countdown timer
            const countdownElement = document.getElementById('countdown');
            countdownElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            // Check if countdown has finished
            if (difference <= 0) {
                clearInterval(countdownInterval); // Stop the countdown
                countdownElement.textContent = '00:00'; // Display 00:00 when countdown ends
            }
        }

        // Initial call to update countdown immediately
        updateCountdown();

        // Update countdown every second
        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
